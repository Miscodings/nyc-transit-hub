app = "nyc-transit-app"
[build]

[env]
PORT = "5000"

[[services]]
protocol = "tcp"
internal_port = 5000

  [[services.ports]]
  port = 80
  handlers = ["http"]
  
  [[services.ports]]
  port = 443
  handlers = ["tls", "http"]

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 256    # <- Change from 1GB (1024MB) to 256MB